<body>

                class="w-full flex justify-center items-center space-x-2 p-2 text-xl font-semibold leading-8 tracking-wider uppercase whitespace-nowrap bg-gray-100 rounded shadow hover:drop-shadow-xl transition duration-150 ease-in-out">
                <span :class="{'lg:hidden': !isSidebarOpen}">Category</span>
            </span> -->
                    <button @click="toggleSidbarMenu()" class="p-2 rounded-md lg:hidden">
                        <svg class="w-6 h-6 tetext-[#a7aab9]xmlns=" http://www.w3.org/2000/svg" fill="none"

                        </svg>
                    </button>

                        <!-- font icon -->

                        <!-- icon icon -->

                        </li>

                                    alt="color extraction image" loading="lazy">
                                <span class="capitalize font-semibold" :class="{ 'lg:hidden': !isSidebarOpen }">color
                                    extraction</span>
                            </a>
                        </li>

                        <!-- palattes finder icon -->
                        <li class="mt-3">
                            <a href="./palettesFinder.html"
                                class="flex justify-center items-center p-2 space-x-2 rounded-md hover:text-[#ff440f] hover:drop-shadow transition"

                        <!-- <button @click="toggleSidbarMenu()" class="p-2 rounded-md focus:outline-none">
                            <svg class="w-4 h-4 text-gray-600"
                                :class="{'transform transition-transform -rotate-180': isSidebarOpen}"

                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                            </svg>
                        </button> -->
                        <!-- <img class="ml-3" src="" alt="image logo" loading="lazy"> -->

                    <!-- Navbar left mobile only -->

                    </div>

                    <!-- Mobile search box -->
                    <div x-show.transition="isSearchBoxOpen" class="fixed inset-0 z-10 bg-black bg-opacity-20"

                                <span>
                                    <svg class="w-6 h-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </span>
                                <input type="text" placeholder="Search"

                            </div>
                            <!-- close button -->

                                <svg class="w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- title pc only -->

                    <!-- title mobile only -->

                    <!-- Desktop search & buttons -->
                    <div class="relative md:flex hidden px-2 space-x-2 md:flex-1">
                        <div class="relative mt-1 rounded-md">
                            <div class="absolute inset-y-0 left-0 flex items-center">
                            <!-- <label for="currency" class="sr-only">Currency</label> -->
                            <select class="h-full rounded-md border-transparent bg-transparent py-0 pl-2 pr-7 text-gray-500 sm:text-sm">
                                <option>font</option>
                                <option>font</option>
                                <option>font</option>
                            </select>
                            </div>
                        <input type="text" class="w-[46rem] h-11 pl-28 px-4 py-3 bg-[#] border border border-gray-300 rounded-full font-bold capitalize text-gray-500 text-xs md:py-2 md:flex-1 focus:outline-none focus:text-black" placeholder="search here">
                        </div>
                        <!-- butons -->
                        <div class="flex items-center space-x-3">
                            <!-- buttons General -->
                            <a href="./saved.html"
                                class="flex items-center bg-[#F5F7FC] rounded-full pl-4 pr-4 pt-2 pb-2 capitalize ml-2 font-semibold text-gray-700 hover:text-[#4285f4] transition duration-150 ease-out">
                                <!-- <img class="w-8 h-7" src="./images/header/heart.png" alt="save image" loading="lazy"> -->
                                <i class="fas fa-heart mr-2"></i>
                                saved
                            </a>
                            <a href="./contactUs.html"
                                class="flex items-center bg-[#F5F7FC] rounded-full pl-4 pr-4 pt-2 pb-2 capitalize ml-2 font-semibold text-gray-700 hover:text-[#4285f4] transition duration-150 ease-out">
                                <!-- <img class="w-8 h-7" src="./images/header/contact.png" alt="contact image" loading="lazy"> -->
                                <i class="fas fa-envelope mr-2"></i>
                                contact
                            </a>
                        </div>
                    </div>

                    <!-- Navbar right pc only -->
                    <div class="hidden md:flex relative flex items-center space-x-3">

                    </div>

                    <!-- Navbar right mobile only -->
                    <div class="block md:hidden relative flex items-center">
                    </div>
                </div>
            </header>
            <!-- Main content -->
            <main class="flex-1 max-h-full p-2 overflow-hidden overflow-y-scroll">
                <!-- grid content -->
                <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-5 space-x-2">

                    <div class="col-span-4 shadow-lg">

                            <h1 class="capitalize font-bold text-gray-600 text-xl">category</h1>
                            <div class="flex items-center space-x-4 mt-2">
                                <button class="capitalize text-gray-500 font-semibold bg-[#F5F7FC] rounded p-1">interaface</button>
                                <button class="capitalize text-gray-500 font-semibold">social media</button>
                                <button class="capitalize text-gray-500 font-semibold">animals</button>
                                <button class="capitalize text-gray-500 font-semibold">music</button>
                                <button class="capitalize text-gray-500 font-semibold">nature</button>
                                <button class="capitalize text-gray-500 font-semibold">sea</button>
                                <button class="capitalize text-gray-500 font-semibold">medical</button>
                                <button class="capitalize text-gray-500 font-semibold">shapes</button>
                                <button class="capitalize text-gray-500 font-semibold">weather</button>
                            </div>
                        </div>

                        <!-- sub categroy -->

                                    <button class="capitalize text-gray-700 font-semibold bg-[#F2F6F5] focus:outline-none focus:bg-[#CFEFE7] rounded p-1">multicolor</button>
                                    <button class="capitalize text-gray-700 font-semibold bg-[#F2F6F5] focus:outline-none focus:bg-[#CFEFE7] rounded p-1">outlined</button>
                                    <button class="capitalize text-gray-700 font-semibold bg-[#F2F6F5] focus:outline-none focus:bg-[#CFEFE7] rounded p-1">filled</button>
                                </div>
                                <!-- dropdown brand -->
                                <div class="brand ml-auto mr-0">
                                    <!-- start dropdown modal brand  -->
                                    <div x-data="{
                                        open: false,
                                        toggle() {
                                            if (this.open) {
                                                return this.close()
                                            }
                                    
                                            this.open = true
                                        },
                                        close(focusAfter) {
                                            this.open = false
                                            focusAfter && focusAfter.focus()
                                        }
                                    }" x-on:keydown.escape.prevent.stop="close($refs.button)"
                                        x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
                                        x-id="['dropdown-button']" class="relative ml-5">
                                        <!-- Button -->
                                        <button x-ref="button" x-on:click="toggle()" :aria-expanded="open"
                                            :aria-controls="$id('dropdown-button')" type="button"
                                            class="flex items-center justify-between border-0 capitalize text-gray-700 font-semibold bg-[#F5F7FC] rounded pl-3 pr-5 pt-2 pb-2">
                                            <p>popular</p>

                                        </button>

                                        <!-- Panel -->
                                        <div x-ref="panel" x-show="open" x-transition.origin.top.left

                                                </a>

                                                <a href="#"
                                                    class="flex items-center w-full px-4 py-2 text-left text-sm hover:bg-gray-100">

                                                </a>

                                                <a href="#"
                                                    class="flex items-center w-full px-4 py-2 text-left text-sm hover:bg-gray-100">
                                                    <p class="ml-2 capitalize text-semibold text-gray-600">featured</p>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                        <!--start modal popup-->
                                        <div x-data="{qopen:false}" @keydown.window.escape.stop="qopen = false" @click.away="qopen = false"
                                        class="flex justify-center">
                                        <!-- button open modal -->
                                        <button @click="qopen = !qopen"
                                        class="bg-white rounded w-10 h-8">
                                        <i class="far fa-eye text-[#a7aab9] text-xl hover:text-[#4285f4]"></i>
                                        </button>
                                        <!-----END button----------->

                                        <section x-show="qopen" x-transition:enter="ease-out duration-100"
                                        x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                                        x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
                                        x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                                        x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">

                                        <div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog"

                                        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

                                        <!---over BG---->
                                        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"

                                        </div>
                                        <!-- center tricj-->
                                        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                                        <!---END over BG---->

                                        <div class="relative inline-block bg-white rounded-lg p-2 shadow-xl transform transition-all my-8 align-middle w-full sm:w-1/3">

                                            <div class="flex items-center justify-between bg-white rounded-xl">

                                                height="25" fill="black"
                                                class="bi bi-x cursor-pointer w-6 rounded-full" viewBox="0 0 16 16">
                                                <path
                                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                                </svg>

                                                <div x-data="{
                                                    open: false,
                                                    toggle() {
                                                        if (this.open) {
                                                            return this.close()
                                                        }
                                                
                                                        this.open = true
                                                    },
                                                    close(focusAfter) {
                                                        this.open = false

                                                    }
                                                }" x-on:keydown.escape.prevent.stop="close($refs.button)"
                                                                x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
                                                                x-id="['dropdown-button']" class="relative ml-5">
                                                                <!-- Button -->

                                                                    :aria-controls="$id('dropdown-button')" type="button" class="flex items-center justify-between border-0 capitalize text-gray-700 font-semibold rounded pl-3 pr-5 pt-2 pb-2">
                                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="gray" class="bi bi-three-dots mx-auto" viewBox="0 0 16 16">
                                                                        <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                                                                    </svg>

                                                                <div x-ref="panel" x-show="open" x-transition.origin.top.left
                                                                    x-on:click.outside="close($refs.button)" :id="$id('dropdown-button')"
                                                                    style="display: none;" class="absolute w-full mt-2 z-20 bg-white rounded right-28">
                                                                    <div class="bg-gray-100 w-40">
                                                                        <a href="#"
